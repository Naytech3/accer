<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Technology Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <h2>Settings</h2>
        <ul>
          <li><button id="darkModeToggle">Toggle Dark Mode</button></li>
          <li><button id="infoButton">Information</button></li>
          <li><button id="closeSidebar">Close Sidebar</button></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
      <button id="openSidebar" class="open-btn">&#9776; </button>
      <div class="quote-container">
        <h1>Information Technology Quotes</h1>
        <div id="quoteDisplay">
          <p id="quote">Click below to get a new IT quote!</p>
        </div>
        <button id="nextQuote">Next Quote</button>
      </div>

      <!-- Modal for Info -->
      <div id="infoModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2>Information</h2>
          <p>This is a simple game to display famous quotes about Information Technology (IT). Click to toggle Dark Mode, or read more about IT in the Information section.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
